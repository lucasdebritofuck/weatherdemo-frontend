<table>
    <tr>
        <th>Data Hora</th>
        <th>Temp. Min</th>
        <th>Temp. Max</th>
        <th>Umidade</th>
        <th>Condição</th>
    </tr>
    <tr *ngFor="let weather of weathers">
        <td>{{weather.dateTime}}</td>
        <td>{{weather.mainData.tempMin}}</td>
        <td>{{weather.mainData.tempMax}}</td>
        <td>{{weather.mainData.humidity}}</td>
        <td><img [attr.src]="weather.weatherList[0].iconLink" width="40" height="40" /></td>
    </tr>
</table>
